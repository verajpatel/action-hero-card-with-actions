<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
    <article class="action-card relative">

      <div class="main pad-b-1-2">
        <img class="img-flex" srcset="images/blue-bolt-975.jpg 975w, images/blue-bolt-480.jpg 480w"
        sizes="(min-width: 60em) 33w, (min-width: 38em) 50vw, 100vw" src="images/blue-bolt-480.jpg" alt="action-card">
      </div>

      <header class="gutter-1-2">
      <h2 class="push-1-4">Blue Bolt, Series 6D, â„– 4</h2>
      <p class="push-0">Blue Bolt, the human lightning streak, in weird &amp; fantastic stories of the unknown.</p>
      </header>
      <footer>

        <menu class="list-group-inline action-tools action-tools-top pin-rt island-1-2 push-0">
          <li>
            <button class="btn action-btn">
              <i class="icon 1-1"><svg><use xlink:href="images/icons.svg#fullscreen"></use></svg></i>
            <button>
          </li>
          <li>
            <button class="btn action-btn">
              <i class="icon 1-1"><svg><use xlink:href="images/icons.svg#download"></use></svg></i>
            <button>
          </li>
        </menu>

        <menu class="list-group-inline action-tools action-tools-bottom island-1-2 push-1-4">
          <li>
            <button class="btn action-btn">
              <i class="icon 1-1"><svg><use xlink:href="images/icons.svg#heart"></use></svg></i>
            <button>
          </li>
          <li>
            <button class="btn action-btn">
              <i class="icon 1-1"><svg><use xlink:href="images/icons.svg#share"></use></svg></i>
            <button>
          </li>
          <li>
            <button class="btn action-btn">
              <i class="icon 1-1"><svg><use xlink:href="images/icons.svg#comment"></use></svg></i>
            <button>
          </li>
        </menu>

      </footer>

    </article>
    </div>
  </div>

</body>
</html>
